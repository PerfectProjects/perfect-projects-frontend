<div  *ngIf="score !== undefined && scored !== undefined; else loading">
  <div>
    <p>{{score}}</p>
  </div>
  <div *ngIf="scored; else notScored">
    <button class="btn btn-light" (click)="deleteScore()"><i class="bi bi-hand-thumbs-up-fill"></i></button>
  </div>
  <ng-template #notScored>
    <button class="btn btn-light" (click)="addScore()"><i class="bi bi-hand-thumbs-up"></i></button>
  </ng-template>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
